name: Pass Information Between Jobs

on:
  workflow_dispatch:
    inputs:
      build_id:
        required: true
        type: string

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Set environment variable
        run: echo "HELLO=World" >> $GITHUB_ENV

  job2:
    needs: job1
    runs-on: ubuntu-latest

    steps:
      - name: Get environment variable
        run: echo "Received input: ${{ env.HELLO }}"